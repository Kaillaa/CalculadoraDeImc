<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Calculadora <span>IMC</span></h1>
        <div class="input-box">
            <div class="input-box01">
                <label for="weight">Peso <span>KG</span></label>
                <input type="number" id="weight" placeholder="Informe o peso" required>
            </div>
            <div class="input-box02">
                <label for="height">Altura <span>(M)</span></label>
                <input type="number" id="height" placeholder="informe a altura">
            </div>
        </div>
        <div class="btn-box">
            <button onclick="calculateIMC()">Calcular IMC</button>
        </div>
        <div class="result-box">
            <p id="result"></p>
            <p id="grau"></p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
